<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
    <div class="main">
        <div class="container">
          <h2>Registration Form</h2>
          <form id="f1">
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" id="name" required placeholder="Enter your name">
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
              <label for="age">Age:</label>
              <input type="number" id="age" placeholder="Enter your age" required>
            </div>
            <div class="form-group">
              <label for="contact">Contact:</label>
              <input type="number" id="contact" placeholder="Enter your contact" required>
            </div>
            <div class="form-group">
              <label for="address">Address:</label>
              <textarea id="address" placeholder="Enter your address" rows="5" cols="67" required></textarea>
            </div>
            <div class="form-group">
              <label for="picture">Profile Picture:</label>
              <input type="file" id="picture">
            </div>
            <button class="btn" onclick="addProfile()">SUBMIT</button>
             <input type="reset" value="RESET" class="btn">
            
          </form>
        </div>
        <div class="pp">
          <h2>Registered Form</h2>
          <div class="box">
            <div id="profile-cards"></div>
          </div>
        </div>
      </div>
  <script src="script.js"></script>
</body>
</html>
